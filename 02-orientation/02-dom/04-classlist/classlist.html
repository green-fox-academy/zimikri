<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
        display: table-cell;
        line-height: 50px;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like: -->
    <script>
      const parags = document.querySelectorAll('p');
      // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      if (parags[3].classList.contains('dolphin')) 
        document.querySelector('.apple').textContent = 'pear';

      // If the first p has an 'apple' class, replace cat's content with 'dog'
      if (parags[0].classList.contains('apple'))
        document.querySelector('.cat').textContent = 'dog';

      // Make apple red by adding a .red class
      document.querySelector('.apple').classList.add('red');

      // Make balloon less balloon-like (change its shape)
      document.querySelector('.balloon').style.borderRadius = '20%';
    </script>

    <!-- 
    OR

    <script src="classlist-1.js"></script> -->
  </body>
</html>
