<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <style>
      .lime {
        background-color: limegreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like: -->

    <script>
      // 1) replace the list items' content with items from this list:
      const fruits = ['apple', 'banana', 'cat', 'dog'];
      document.querySelectorAll('li').forEach((li, index) => {
        li.textContent = fruits[index];
      });

      document.querySelectorAll('ul')[0].className = 'lime';
      // 2) change the <ul> element's background color to 'limegreen'
      //   - use css class to change the color instead of the style property

    </script>

    <!-- 
    OR

    <script src="content-2.js"></script> -->
  </body>
</html>
