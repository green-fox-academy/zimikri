<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like: -->

    <script>
      // Remove the king from the list.
      document.querySelector('li').remove();

      // Fill the list based on the following list of objects.
      // Only add the asteroids to the list.
      // Each list item should have its category as a class and its content as text content.

      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];

      let newLi;
      planetData
        .filter(item => {return item.asteroid})
        .forEach(asteroid => {
          newLi = document.createElement('li');
          newLi.textContent = asteroid.content;
          newLi.className = asteroid.category;
          document.querySelector('ul').appendChild(newLi);
        });
    </script>

    <!-- 
    OR

    <script src="createelement-2.js"></script> -->
  </body>
</html>
