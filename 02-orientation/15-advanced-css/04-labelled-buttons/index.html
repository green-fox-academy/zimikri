<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Labelled buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id="buttons-wrapper">
        <div>
            <a class="button fa fa-trash"></a>
            <label></label>
        </div>
        <div>
            <a class="button fa fa-trash" data-action="delete"></a>
            <label>Delete</label>
        </div>
        <div>
            <a class="button fa fa-trash" data-action="confirm"></a>
            <label>Sure?</label>
        </div>
    </div>
</body>
</html>
