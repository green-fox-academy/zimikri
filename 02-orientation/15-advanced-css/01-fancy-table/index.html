<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Fancy table</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td data-currency="$">50,000.00</td>
            </tr>
            <tr>
                <td>February</td>
                <td data-currency="$">10,000.00</td>
            </tr>
            <tr>
                <td>March</td>
                <td data-currency="$">85,000.00</td>
            </tr>
            <tr>
                <td>April</td>
                <td data-currency="$">56,000.00</td>
            </tr>
            <tr>
                <td>May</td>
                <td data-currency="$">98,000.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
